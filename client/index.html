<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

  </head>
  <body>
    <img src="images/spiffygif_46x46.gif" class="spinner">
    <h1>chatterbox</h1>
    <label>Room:</label>
    <select class="room"></select>
    <button class="create-room">create room</button>
    <button class="refresh-rooms">refresh rooms</button>
    <form id="send">
      <input type="text" class="message-input" placeholder="Your Message Here">
      <input type="submit" value="send" class="submit">
    </form>
    <div id="chats"></div>


    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }

        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }

      $(document).ready(app.init);
    </script>
  </body>
</html>
